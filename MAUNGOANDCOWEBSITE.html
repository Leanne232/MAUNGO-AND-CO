  <canvas id="bubbles"></canvas>
<script>
    const canvas = document.getElementById("bubbles");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Bubble {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.radius = 30 + Math.random() * 50;
        this.speed = 1 + Math.random() * 1.5;
        this.opacity = 1; // Start fully visible
      }

      draw() {
        ctx.globalAlpha = this.opacity;

        // Main bubble outline
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(0,0,0,0.6)`;
        ctx.lineWidth = 2;
        ctx.stroke();

        // Highlight arc
        ctx.beginPath();
        ctx.arc(this.x - this.radius / 3, this.y - this.radius / 3, this.radius / 3, 0, Math.PI * 1.5);
        ctx.strokeStyle = "rgba(0,0,0,0.4)";
        ctx.lineWidth = 1.5;
        ctx.stroke();

      }

      update() {
        this.y -= this.speed;
        this.draw();
      }
    }

    let bubbles = [];
    for (let i = 0; i < 20; i++) {
      bubbles.push(new Bubble());
    }

    let fading = false; // controls fade out
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bubbles.forEach(b => {
        if (fading && b.opacity > 0) {
          b.opacity -= 0.01; // gradually fade out
        }
        b.update();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Start fading after 5 seconds
    setTimeout(() => {
      fading = true;
      console.log("Bubbles are fading out...");
    }, 4000);

  
    // Toggle dropdown

        link.classList.add('active');
      });
    });

    
</script>
